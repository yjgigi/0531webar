<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>0531 WebAR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

    <style>
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: black;
        width: 100vw;
        height: 100vh;
      }

      #unity-canvas {
        position: fixed;
        top: 0;
        left: 0;
        z-index: 1;
        width: 100vw;
        height: 100vh;
        background-color: transparent !important;
        display: block;
      }

      #switchCameraButton {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 9999;
        background-color: rgba(255, 255, 255, 0.8);
        border: none;
        padding: 10px 16px;
        border-radius: 8px;
        font-size: 14px;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <canvas id="unity-canvas"></canvas>
    <button id="switchCameraButton">切換鏡頭</button>

    <script src="Build/0531webar.loader.js"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/0531webar.data",
        frameworkUrl: "Build/0531webar.framework.js",
        codeUrl: "Build/0531webar.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "MyCompany",
        productName: "0531WebAR",
        productVersion: "1.0",
        backgroundColor: [0, 0, 0, 0]
      });
    </script>

    <script>
      document.getElementById("switchCameraButton").addEventListener("click", function () {
        if (typeof SwitchCamera === "function") {
          SwitchCamera(); // 呼叫 jslib 中的函數
        } else {
          console.warn("SwitchCamera 尚未定義");
        }
      });
    </script>
  </body>
</html>
