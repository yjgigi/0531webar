<body>
  <canvas id="unity-canvas"></canvas>
  <video id="video-preview" autoplay playsinline muted></video>
  <div id="debug-raw-image"></div>

  <script src="Build/0531webar.loader.js"></script>
  <script>
    createUnityInstance(document.querySelector("#unity-canvas"), {
      dataUrl: "Build/0531webar.data",
      frameworkUrl: "Build/0531webar.framework.js",
      codeUrl: "Build/0531webar.wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "MyCompany",
      productName: "0531WebAR",
      productVersion: "1.0",
      backgroundColor: [0, 0, 0, 0]
    });
  </script>

  <!-- ✅ 加在這邊 -->
  <script>
    const video = document.getElementById('video-preview');
    navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
      .then(stream => {
        video.srcObject = stream;
        video.onloadedmetadata = () => {
          const vw = video.videoWidth;
          const vh = video.videoHeight;
          const aspectRatio = vw / vh;
          console.log('相機原始尺寸:', vw, vh, '比例:', aspectRatio);

          const screenRatio = window.innerWidth / window.innerHeight;

          if (aspectRatio > screenRatio) {
            // 相機比較寬，用滿寬
            video.style.width = "100vw";
            video.style.height = "auto";
          } else {
            // 相機比較高，用滿高
            video.style.width = "auto";
            video.style.height = "100vh";
          }

          video.style.position = "fixed";
          video.style.top = "50%";
          video.style.left = "50%";
          video.style.transform = "translate(-50%, -50%)";
          video.style.objectFit = "contain";
          video.style.zIndex = "0";
        };
      })
      .catch(err => {
        console.error("無法開啟相機：", err);
      });
  </script>
</body>
