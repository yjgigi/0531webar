<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>WebAR with Camera Toggle</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: transparent;
    }
    #cameraFeed {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 0;
    }
    #unity-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 1;
      pointer-events: none; /* 避免遮擋互動 */
    }
    #deviceSelectContainer {
      position: fixed;
      bottom: 10px;
      left: 10px;
      background: rgba(0,0,0,0.5);
      color: white;
      padding: 8px;
      border-radius: 6px;
      z-index: 2;
    }
  </style>
</head>
<body>
  <!-- 攝影機畫面 -->
  <video id="cameraFeed" autoplay playsinline muted></video>

  <!-- Unity 畫面 -->
  <div id="unity-container">
    <canvas id="unity-canvas" style="background-color: transparent;"></canvas>
  </div>

  <!-- 鏡頭選擇 UI -->
  <div id="deviceSelectContainer">
    <label for="deviceSelect">切換鏡頭：</label>
    <select id="deviceSelect"></select>
  </div>

  <script>
    let currentStream = null;

    async function startCamera(deviceId = null) {
      if (currentStream) {
        currentStream.getTracks().forEach(track => track.stop());
      }

      const constraints = {
        audio: false,
        video: {
          facingMode: "environment", // 預設為後鏡頭
          deviceId: deviceId ? { exact: deviceId } : undefined
        }
      };

      try {
        const stream = await navigator.mediaDevices.getUserMedia(constraints);
        const video = document.getElementById('cameraFeed');
        video.srcObject = stream;
        currentStream = stream;
        console.log("啟用裝置:", deviceId || "[預設裝置]");
      } catch (err) {
        console.error("無法啟動攝影機:", err);
      }
    }

    async function listDevices() {
      const devices = await navigator.mediaDevices.enumerateDevices();
      const videoDevices = devices.filter(device => device.kind === 'videoinput');

      const select = document.getElementById('deviceSelect');
      select.innerHTML = '';
      videoDevices.forEach((device, index) => {
        const option = document.createElement('option');
        option.value = device.deviceId;
        option.text = device.label || `鏡頭 ${index + 1}`;
        select.appendChild(option);
      });

      // 自動啟動第一個
      if (videoDevices.length > 0) {
        await startCamera(videoDevices[0].deviceId);
        select.value = videoDevices[0].deviceId;
      }
    }

    document.getElementById('deviceSelect').addEventListener('change', (e) => {
      const selectedDeviceId = e.target.value;
      console.log("切換至裝置:", selectedDeviceId);
      startCamera(selectedDeviceId);
    });

    // 啟動攝影機與裝置列表
    listDevices();
  </script>

  <!-- 載入 Unity WebGL -->
  <script src="Build/your-unity-loader.js"></script>
  <script>
    createUnityInstance(document.querySelector("#unity-canvas"), {
      dataUrl: "Build/your-unity.data",
      frameworkUrl: "Build/your-unity.framework.js",
      codeUrl: "Build/your-unity.wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "YourCompany",
      productName: "YourProduct",
      productVersion: "1.0",
      backgroundColor: [0, 0, 0, 0],
    });
  </script>
</body>
</html>
