<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>WebAR Overlay</title>
  <meta name="viewport" content="width=device-width, user-scalable=no" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
    }
    #camera-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 0;
    }
    #unityContainer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 1;
      pointer-events: none; /* 如果 Unity 不需要點擊就設為 none */
    }
  </style>
</head>
<body>
  <video id="camera-bg" autoplay playsinline muted></video>
  <div id="unityContainer"></div>
  <script>
    const video = document.getElementById('camera-bg');
    navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
      .then(stream => {
        video.srcObject = stream;
      }).catch(e => {
        alert("無法啟用相機");
        console.error(e);
      });
  </script>
  <!-- Unity 載入腳本由 Unity 自動生成 -->
</body>
</html>
